<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
    <nav class="row" style="background: blueviolet;" >
        <div align="center" ><h1 class="col-md-3 text-center" >Weather Detector</h1></div>
    </nav>
    <br>
    <br>
    <center  class="row" >
        <form method="post" class="col-md-6 col-md-offset-3" action="">
            {% csrf_token %}
            <div class="input-group" >
                <input type="text" class="form-control" name="city" placeholder="City" >
                <div class="input-group-btn" >
                    <button class="btn btn-default" type="submit" >
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </center>

    <div class="row" style="text-align: center;" >
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>Country Code : {{data.country_code}}</h3>
            <h5>Coordinate : {{data.coordinate}}</h5>
            <h5>Temp : {{data.temp}}</h5>
            <h5>Pressure : {{data.pressure}}</h5>
            <h5>Humidity : {{data.humidity}}</h5>
        </div>
        {% endif %}
    </div>
</body>
</html>
